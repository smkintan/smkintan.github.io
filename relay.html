<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kendali Relay via Telegram</title>
<style>
button {
  font-size: 20px;
  padding: 10px 20px;
  margin: 10px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
}
.on { background-color: green; color: white; }
.off { background-color: red; color: white; }
</style>
</head>
<body>
  <h2>Kendali Relay dari Website</h2>
  <button class="on" onclick="hidup()">Hidupkan Relay</button>
  <button class="off" onclick="mati()">Matikan Relay</button>

  <script>
  const token = "8158106573:AAHrHF_ZJ7jr7pZSCdu6eV2eJJ3rMCj--Tk";
  const chat_id = "649164118";

  function kirimPesan(teks) {
    const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(teks)}`;
    fetch(url);
  }

  function hidup() { kirimPesan("/1_on"); }
  function mati() { kirimPesan("/1_off"); }
  </script>
</body>
</html>
