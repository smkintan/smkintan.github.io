<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kendali Relay via Web</title>
<style>
button {
  font-size: 20px;
  padding: 10px 30px;
  margin: 10px;
}
</style>
</head>
<body>
<h2>Kendali Relay Online</h2>
<button onclick="setRelay('on')">Hidupkan Relay</button>
<button onclick="setRelay('off')">Matikan Relay</button>

<p>Status: <span id="status">Memuat...</span></p>

<script>
function setRelay(state) {
  fetch("relay.php?set=" + state)
    .then(() => updateStatus());
}

function updateStatus() {
  fetch("relay.php")
    .then(r => r.text())
    .then(t => document.getElementById('status').innerText = t.toUpperCase());
}

setInterval(updateStatus, 3000);
updateStatus();
</script>
</body>
</html>
